{% extends "base.html" %}

{% block title %}Logged Out | {{ block.super }}{% endblock title %}

{% block content %}
<div class="container mx-auto px-4 py-12 max-w-md text-center">
    <h2 class="text-2xl font-semibold mb-4">Logged Out</h2>
    <p class="text-gray-700 mb-6">You have been successfully logged out.</p>
    <a href="{% url 'login' %}" class="inline-block bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
        Log In Again
    </a>
</div>
{% endblock content %}
